{% extends "base.html" %} {% block body_block %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">YT-Down</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      {% if not logged %}
      <li class="nav-item">
        <a class="nav-link" href="/downloader/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/downloader/signup">Sign-In</a>
      </li>
      {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="/downloader/download">Download</a>
      </li>
    </ul>
  </div>
  <div class="mx-auto order-0">
    <a class="navbar-brand mx-auto" href="/">DOWNLOADER</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target=".dual-collapse2"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">
      {% if logged %}
      <li class="nav-item">
        <a class="nav-link" href="/downloader/profile">{{ user }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/downloader/logout">Logout</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
{% block content %}{% endblock %} {% endblock %}
