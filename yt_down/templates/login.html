{% extends "base.html" %} {% block body_block %}
<style>
  .icon,.icon2,.icon3{
    display: none;
  }
  body{
    background: linear-gradient(
      to right top,
      #00ffb3,
      #0099ff
    );
  }
  .jumbotron{
    margin-top: 10%;
    margin-left: 22%;
    background: white;
    width: 57%;
    min-height: 50vh;
    background: linear-gradient(
      to right bottom,
      rgba(255,255,255,0.7),
      rgba(255,255,255,0.3)
    );
    padding-left: 50px;
    border-radius: 2rem;
    z-index: 2;
    backdrop-filter: blur(10px);
  }
  .circle1,.circle2{
    background: white;
    background: linear-gradient(
      to right bottom,
      rgba(255,255,255,0.8),
      rgba(255,255,255,0.2)
    );
    height: 9rem;
    width: 9rem;
    position: absolute;
    border-radius: 50%;
  }
  .circle1{
    bottom: 12%;
    left: 16.5%;
  }
  .circle2{
    top: 14%;
    right: 19%;
  }
  .circle3{
    background: white;
    background: linear-gradient(
      to right bottom,
      rgba(255,255,255,0.8),
      rgba(255,255,255,0.2)
    );
    height: 4rem;
    width: 4rem;
    position: absolute;
    border-radius: 50%;
  }
  .circle3{
    bottom: 4%;
    left: 9%;
  }
  .circle5,.circle6{
    background: white;
    background: linear-gradient(
      to right bottom,
      rgba(255,255,255,0.8),
      rgba(255,255,255,0.2)
    );
    height: 10rem;
    width: 10rem;
    position: absolute;
    border-radius: 50%;
  }
  .circle5{
    top: 10%;
    left: 5%;
  }
  .circle6{
    bottom: 3%;
    right: 5%;
  }
</style>
<div class="jumbotron">
  <h2>Login:</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Username</label>
      <input
        class="form-control"
        type="text"
        id="username"
        placeholder="Enter username"
        name="username"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% if error %}
  <div class="alert aler-danger">
    You need to register first!
  </div>
  <a href="{% url 'signup' %}">Click here to register!</a>
  {% endif %}
</div>
<div class="circle1"></div>
<div class="circle2"></div>
<div class="circle3"></div>
<div class="circle5"></div>
<div class="circle6"></div>
{% endblock %}
