{% extends "base.html" %} {% block body_block %}
<style>
  body{
    background: linear-gradient(
      to right top,
      #00ffb3,
      #0099ff
    );
  }
  .container{
    flex-direction: column;
    margin-top: 10%;
    background: white;
    width: 57%;
    min-height: 50vh;
    background: linear-gradient(
      to right bottom,
      rgba(255,255,255,0.7),
      rgba(255,255,255,0.3)
    );
    padding-left: 50px;
    border-radius: 2rem;
    z-index: 2;
    backdrop-filter: blur(10px);
  }
  .container .heading{
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: -5%;
    font-size: xx-large;
    padding-top: 5%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: blue;
    font-weight: bold;

  }
  .container .signup{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    position: absolute;
    font-weight: bold;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: white;
    border-radius: 3px;
    left: 35%;
    height: 15%;
    width: 30%;
    overflow-wrap: normal;
    border-style: none;
  }
  .container .Login{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    position: absolute;
    overflow-wrap: normal;
    font-weight: bold;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: black;
    border-radius: 3px;
    margin-left: 10%;
    margin-top: 10%;
    height: 11%;
    width: 21%;
    left: 30%;
    border-style: none;
  }
  .circle1,.circle2{
    background: white;
    background: linear-gradient(
      to right bottom,
      rgba(255,255,255,0.8),
      rgba(255,255,255,0.2)
    );
    height: 9rem;
    width: 9rem;
    position: absolute;
    border-radius: 50%;
  }
  .circle1{
    background: rgb(255, 0, 0);
    box-shadow: 0 0 0 transparent, 0 0 10px red, 0 0 20px red,0 0 25px red,0 0 30px red,0 0 35px red;
    bottom: 12%;
    left: 16.5%;
  }
  .circle1:hover{
    background-color: red;
    box-shadow: 0 0 0 transparent, 0 0 2px rgba(255, 0, 0, 0.6), 0 0 5px  rgba(255, 0, 0, 0.6), 0 0 10px  rgba(255, 0, 0, 0.55), 0 0 20px rgba(255, 0, 0, 0.5), 0 0 50px  rgba(255, 0, 0, 0.45), 0 0 55px rgba(255, 0, 0, 0.4), 0 0 60px  rgba(255, 0, 0, 0.3);
  }
  .icon{
    position: absolute;
    overflow:hidden;
    left: 18%;
    bottom: 15%;
    position: fixed;
  }
  .circle2{
    top: 14%;
    right: 19%;
  }
  .circle3{
    background: white;
    background: linear-gradient(
      to right bottom,
      rgba(255,255,255,0.8),
      rgba(255,255,255,0.2)
    );
    height: 4rem;
    width: 4rem;
    position: absolute;
    border-radius: 50%;
  }
  .circle3{
    bottom: 4%;
    left: 9%;
  }
  .circle5,.circle6{
    background: white;
    background: linear-gradient(
      to right bottom,
      rgba(255,255,255,0.8),
      rgba(255,255,255,0.2)
    );
    height: 10rem;
    width: 10rem;
    position: absolute;
    border-radius: 50%;
  }
  .circle5{
    height: 9rem;
    width: 9rem;
    position: absolute;
    border-radius: 50%;
    background: white;
    box-shadow:5px 10px 50px rgba(255, 255, 255, 0.932);
    top: 10%;
    left: 5%;
  }
  .circle5:hover{
    background-color: white;
    box-shadow: 0 0 0 transparent, 0 0 2px rgba(255, 255, 255, 0.6), 0 0 5px  rgba(255, 255, 255, 0.6), 0 0 10px  rgba(255, 255, 255, 0.55), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 50px  rgba(255, 255, 255, 0.45), 0 0 55px rgba(255, 255, 255, 0.4), 0 0 60px  rgba(255, 255, 255, 0.3);
  }
  .icon2{
    position: absolute;
    overflow: hidden;
    top: 14%;
    left: 7%;
    position: fixed;
  }
  .circle6{
    background: rgb(0, 255, 0);
    box-shadow: 0 0 0 transparent, 0 0 10px green, 0 0 20px green,0 0 25px green,0 0 30px green,0 0 35px green;
    bottom: 3%;
    right: 5%;
  }
  .circle6:hover{
    background-color: green;
    box-shadow: 0 0 0 transparent, 0 0 2px rgba(0, 255, 0, 0.6), 0 0 5px  rgba(0, 255, 0, 0.6), 0 0 10px  rgba(0, 255, 0, 0.55), 0 0 20px rgba(0, 255, 0, 0.5), 0 0 50px  rgba(0, 255, 0, 0.45), 0 0 55px rgba(0, 255, 0, 0.4), 0 0 60px  rgba(0, 255, 0, 0.3);
  }
  .circle6 p{
    text-align: center;
    margin-top: 5%;
    font-weight: bold;
  }
  .icon3{
    display: flex;
    align-items: center;
    position: absolute;
    overflow: hidden;
    right: 7%;
    bottom: 6%;
  }
  @media(max-width:768px){
    .container .signup{
      position:absolute;
      left: 20%;
      width:50%;
    }
    .container .Login{
    position: absolute;
    top:50%;
    width:40%;
    left: 15%;
  }
  .circle5,.icon2{
    display: none;
  }
  .icon{
    position: absolute;
    left: 21%;
  }
  .icon3{
    position: absolute;
    right:11%;
  }
  .icon4{
    right: 7%;
  }
  }
  @media(max-width:576px){
    .container .signup{
      position:absolute;
      left: 20%;
      width:50%;
    }
    .container .Login{
    position: absolute;
    width:40%;
    left: 15%;
    top:65%;
  }
  .circle5,.icon2{
    display: none;
  }
  .icon{
    position: absolute;
    left: 21%;
  }
  .icon3{
    position: absolute;
    right:11%;
  }
  .icon4{
    right: 7%;
  }
}

</style>

      <li class="nav-item">

  </div>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">
      {% if logged %}
      <li class="nav-item">
        <a class="nav-link" href="/downloader/profile">{{ user }}</a>

      <li class="nav-item">
        <a class="nav-link" href="/downloader/logout">Logout</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
<section class="container">
  <a class="heading" href="/" >YouTube Media Downloader</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target=".dual-collapse2"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="btn-block">
    <button class="signup">
      <a class="nav-link" href="/downloader/signup">Sign Up!</a>
    </button>
  </div>
  <div>
    <button class="Login">
      <a class="nav-link" href="/downloader/login">Login!</a>
    </button>
  </div>
  
</section>
<div class="circle1"></div>
<div class="circle2"></div>
<div class="circle3"></div>
<div class="circle4"></div>
<div class="circle5"></div>
<div class="circle6"><p>Download</p></div>
