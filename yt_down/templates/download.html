{% extends "home.html" %} {% block content %}

<h2>Download:</h2>
<form class="form-inline" method="get">
  <div class="form-group">
    <label for="URL">YouTube URL:</label>
    <input type="url" name="url" class="form-control" id="email" />
    <small id="emailHelp" class="form-text text-muted"
      >Enter a valid YouTube URL.</small
    >
    <!-- adding an input for taking path of download location -->
    <input type="text" name="downloadPath" class="form-control" id="downloadPath"/>
    Enter your desired path for download location
  </div>
  <button type="submit" class="btn btn-default">Download</button>
</form>

{% if message %}
<script>
  alert("{{ message }}");
</script>
{% endif %} {% endblock %}
